name: ğŸš€ Deploy DianaWidget ğŸš€

on:
  release:
    types: [created]
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-release:
    name: ğŸ‰ Deploy Release to CDN
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ”¨ Build production bundle
        run: npm run build

      - name: ğŸ·ï¸ Extract version from package.json
        id: get-version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“‚ Create versioned bundle copy
        run: |
          cp ./dist/DianaWidget.bundle.js "./dist/DianaWidget.bundle-${{ steps.get-version.outputs.version }}.js"

      - name: ğŸ“¤ Deploy main bundle to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './dist/DianaWidget.bundle.js'
          remote_path: './dist/'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ“¤ Deploy versioned bundle to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './dist/DianaWidget.bundle-${{ steps.get-version.outputs.version }}.js'
          remote_path: './dist/'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ“¤ Deploy index-demo.html to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './index-demo.html'
          remote_path: './'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ“¤ Deploy index.php to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './index.php'
          remote_path: './'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diana-widget-dist-release
          path: ./dist/

  deploy-dev:
    name: ğŸ› ï¸ Deploy Dev Version
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build development bundle
        run: npm run build

      - name: ğŸ“‚ Create dev bundle copy
        run: cp ./dist/DianaWidget.bundle.js ./dist/DianaWidget.bundle-dev.js

      - name: ğŸ“¤ Deploy dev bundle to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './dist/DianaWidget.bundle-dev.js'
          remote_path: './dist/'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ“¤ Deploy dev demo HTML to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './index-demo-dev.html'
          remote_path: './'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ“¤ Deploy dev demo PHP to Server
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.FTP_USERNAME }}
          server: ${{ secrets.FTP_SERVER }}
          port: ${{ secrets.FTP_PORT }}
          local_path: './index-dev.php'
          remote_path: './'
          sftp_only: true
          password: ${{ secrets.FTP_PASSWORD }}

      - name: ğŸ’¾ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: diana-widget-dist-dev
          path: ./dist/
