name: ðŸš€ Deploy DianaWidget on Release

on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  deploy:
    name: ðŸŽ‰ Deploy to Pseudo-CDN
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Checkout code
      uses: actions/checkout@v4

    - name: âŽ” Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”¨ Build production bundle
      run: npm run build

    - name: ðŸ“¤ Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: ./
        exclude: |
          **/.git*
          **/.git*/**
        log-level: verbose
        dry-run: true
