name: ðŸš€ Deploy DianaWidget on Release

on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  deploy:
    name: ðŸŽ‰ Deploy to Pseudo-CDN
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Checkout code
      uses: actions/checkout@v4

    - name: âŽ” Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: ðŸ“¦ Install dependencies
      run: npm ci

    - name: ðŸ”¨ Build production bundle
      run: npm run build

    - name: ðŸ·ï¸ Extract version from package.json
      id: get-version
      run: |
        VERSION=$(jq -r .version package.json)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: ðŸ“‚ Create versioned bundle copy
      run: |
        cp ./dist/DianaWidget.bundle.js "./dist/DianaWidget.bundle-${{ steps.get-version.outputs.version }}.js"

    - name: ðŸ“¤ Deploy main to FTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.6
      with:
        username: ${{ secrets.FTP_USERNAME }}
        server: ${{ secrets.FTP_SERVER }}
        port: ${{ secrets.FTP_PORT }}
        local_path: './dist/DianaWidget.bundle.js'
        remote_path: './dist/'
        sftp_only: true
        password: ${{ secrets.FTP_PASSWORD }}

    - name: ðŸ“¤ Deploy version to FTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.6
      with:
        username: ${{ secrets.FTP_USERNAME }}
        server: ${{ secrets.FTP_SERVER }}
        port: ${{ secrets.FTP_PORT }}
        local_path: './dist/DianaWidget.bundle-${{ steps.get-version.outputs.version }}.js'
        remote_path: './dist/'
        sftp_only: true
        password: ${{ secrets.FTP_PASSWORD }}