name: ðŸ” CI - Lint, Test & Build

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main

jobs:
  ci:
    name: ðŸ” Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run linting
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ”¨ Build bundle
        run: npm run build

      - name: ðŸ“Š Report bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/*.js | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
