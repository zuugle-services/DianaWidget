name: ðŸ” CI - Lint, Test & Build

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main

jobs:
  ci:
    name: ðŸ” Lint, Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run linting
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm test

      - name: ðŸ”¨ Build bundle
        run: npm run build

      - name: ðŸ“Š Report bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
          if ls dist/*.js 1> /dev/null 2>&1; then
            ls -lh dist/*.js | awk '{print "| " $9 " | " $5 " |"}' >> $GITHUB_STEP_SUMMARY
          else
            echo "| No JS files found | - |" >> $GITHUB_STEP_SUMMARY
          fi
